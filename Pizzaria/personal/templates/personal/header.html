{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Compizza</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="{% static '/js/jquery-3.3.1.js' %}"></script>
	<script src="{% static '/js/jquery.mask.js' %}"></script>
	</head>

	<body style="background-image: url('/static/img/background.jpg')">
		<div class="main-container">		
			<div id="header">
				<img src="{% static '/img/facens_logo.png' %}" alt="logo" height="50">
				<ul>
					<li> <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home </button> </li>
					<li> <button class="tablinks" onclick="openTab(event, 'Cardapio')">Cardápio </button> </li>
					<li> <button class="tablinks" onclick="openTab(event, 'PedidoPesquisa')">Consultar Pedido </button></li>
				</ul>
			</div>
			<div>
				{% block content %}
				{% endblock %}
			</div>
			<div class="msg_box">
				<input type="button" class="msg_head" value="Faça um Pedido" />
				<div class="msg_wraper">
					<div id="msg_body" class="msg_body"></div>
					<div class="msg_footer">
						<form id="message" name="message" action="{% url 'message' %}" method="POST"> {% csrf_token %}
							<textarea id="msg_input" name="msg_input" class="msg_input" placeholder="Digite aqui" rows="4"></textarea>
						</form>
					</div>
				</div>
			</div>
			<footer>
					<img src="{% static '/img/facens_logo.png' %}" alt="logo" height="50">
					<div>
						<ul>
							<li> <a href="">Contato</a> </li>
							<li> <a href="">Twitter</a> </li>
							<li> <a href="">Facebook</a> </li>
						</ul>
					</div>
			
			</footer>
		</div>
	</body>

	<script src="{% static '/js/bootstrap.js' %}"></script>
	<script src="{% static '/js/home.js' %}"></script>
</html>
